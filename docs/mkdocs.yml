site_name: Deon
site_description: Deon adds an ethics checklist to your data science projects.
# site_favicon: favicon.ico
repo_url: https://github.com/drivendataorg/deon
copyright: Project maintained by the friendly folks at <a target=_blanks href="https://www.drivendata.org">DrivenData</a>.
google_analytics: ['UA-54096005-9', 'auto']
theme:
  name: alabaster
  custom_dir: docs/extra_html
extra:
  logo: deon.png
  homepage_sidebars:
    - about
    - navigation
  sidebars:
    - about
    - navigation
  # just used for rendered versions
  extra_nav_links:
    Markdown: https://github.com/drivendataorg/deon/blob/main/examples/ethics.md
    HTML: https://github.com/drivendataorg/deon/blob/main/examples/ethics.html
    Jupyter Notebook: https://github.com/drivendataorg/deon/blob/main/examples/ethics.ipynb
    RST: https://github.com/drivendataorg/deon/blob/main/examples/ethics.rst
    Text: https://github.com/drivendataorg/deon/blob/main/examples/ethics.txt

extra_css: [extra_css/extra.css]
nav:
  - About: index.md
  - Examples: examples.md
markdown_extensions:
  - pymdownx.tasklist:
      clickable_checkbox: true
  - toc:
      permalink: "Â¶"
